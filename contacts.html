<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Roman Shark">
        <meta name="description" content="This is a page about our contacts"> 
        <title>Contact Us</title>
        <link rel="icon" href="img/taco_icon.png">
        <link rel="stylesheet" href="styles1.css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="index1.html/#aboutLTS">About LTS</a></li>
                    <li><a href="index1.html/#ourMenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="close up tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <article aria-label="form">
                <section>
                    <h2>Our Contact Form</h2>
                    <form action="https://httpbin.org/post" method="post">
                        <fieldset>
                            <legend>Send Us A Message</legend>
                            <p>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required pattern="[a-z]{3-12}">
                            </p>
                            <p>
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" autocomplete="on" pattern="[0-9]{11}" placeholder="555-555-5555">
                            </p>
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="emaik" placeholder="your email" autocomplete="on" required> 
                            </p>
                            <p>
                                <label for="message">Your Message:</label>
                                <br>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message to us here"></textarea>
                            </p>
                        </fieldset>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>
                <section>
                    <h2>Our Location</h2>
                    <address>
                        555 Taco Temptation Lane, Suite T <br>
                        Kansas City, MO 55555-5555 <br>
                        <br>
                        Phone: <a href="tel:555-555-5555">555-555-5555</a>
                    </address>
                </section>
            </article>
        </main>

        <footer>
            <p>
                <a href="#">Back to Top</a>
            </p>
            <hr>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
